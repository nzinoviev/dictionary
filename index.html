<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dictionary with free API</title>
      <link rel="stylesheet" href="assets/styles/reset.css">
      <link rel="stylesheet" href="assets/styles/style.css">
   </head>

   <body>
      <div class="wrapper">
         <div class="content">
            <h1>Your best Dictionary</h1>

            <form action="" class="form">
               <input type="text" class="form__input" placeholder="Type a word..." name="word" id="word-input" autocomplete="off" value="">
               <button type="submit" class="form__search-btn">Search</button>
            </form>

            <div class="results">
               <div class="results__header">
                  <div class="results__word">Cat</div>
                  <div class="results__sound">
                     <img src="assets/images/sound.png" alt="">
                  </div>
               </div>

               <div class="results__list">
                  <div class="result__item">
                     <div class="result__item-part-of-speach">Noun</div>
                     <div class="result__item-definitions">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem rerum ipsa dolore. Rem, voluptate. Totam, nemo. Quas alias pariatur autem.
                     </div>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </body>
</html>
